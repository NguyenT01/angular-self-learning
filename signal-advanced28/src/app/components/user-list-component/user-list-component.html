<p>user-list-component works!</p>
@if(usersResource.isLoading()){
  <p>Loading ...</p>
}
@else {
  <ul>
    @for(user of usersResource.value(); track user.id){
      <li>{{ user.username }}</li>
    }
  </ul>
}
<hr>
<input type="text" name="search" id="" [(ngModel)]="searchKey" placeholder="Search by name">

<button (click)="setNewUser()">Update User</button>
<button (click)="clearUsers()">Clear</button>
<button (click)="stopCallingApi()">Destroy calling api</button>
