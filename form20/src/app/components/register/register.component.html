<h2>Sign up</h2>
<form (ngSubmit)="register()">
    <div>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" [(ngModel)]="user.username" required minlength="3">
        <small>{{user.username}} is an awesome username</small>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" [(ngModel)]="user.password" required>
    </div>
    <button type="submit">Register</button>
</form>

<input name="username" [ngModel]="user.username" (ngModelChange)="user.username = $event">
